<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Bateria</title>
</head>

<body>
    <h1>Bateria</h1>
    <div class="teclas">
        <div data-teclas="keyq" class="key">Q</div>
        <div data-teclas="keyw" class="key">W</div>
        <div data-teclas="keye" class="key">E</div>

        <div data-teclas="keya" class="key">A</div>
        <div data-teclas="keys" class="key">S</div>
        <div data-teclas="keyd" class="key">D</div>

        <div data-teclas="keyz" class="key">Z</div>
        <div data-teclas="keyx" class="key">X</div>
        <div data-teclas="keyc" class="key">C</div>
    </div>
    <div class="compositor">
        <input type="text" id="input" placeholder="Faça sua composição...">
        <button>Tocar</button>
    </div>

    <audio id="skeyq" src="./src/sounds/keyq.wav"></audio>
    <audio id="skeyw" src="./src/sounds/keyw.wav"></audio>
    <audio id="skeye" src="./src/sounds/keye.wav"></audio>

    <audio id="skeya" src="./src/sounds/keya.wav"></audio>
    <audio id="skeys" src="./src/sounds/keys.wav"></audio>
    <audio id="skeyd" src="./src/sounds/keyd.wav"></audio>

    <audio id="skeyz" src="./src/sounds/keyz.wav"></audio>
    <audio id="skeyx" src="./src/sounds/keyx.wav"></audio>
    <audio id="skeyc" src="./src/sounds/keyc.wav"></audio>

    <script type="text/javascript" src="./src/index.js"></script>
</body>

</html>
