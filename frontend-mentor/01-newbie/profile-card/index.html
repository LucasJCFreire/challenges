<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/globals.css">
    <title>Profile Card</title>
</head>

<body>
    <main>
        <div class="card">
            <img class="profile-photo" src="./src/images/image-victor.jpg" alt="profile-photo">
            <div class="date-user">
                <h1 class="name"><span>Victor Crest</span> 26</h1>
                <p class="city">London</p>
            </div>
            <div class="date-social">
                <p><span>80K</span><br>Followers</p>
                <p><span>803K</span><br>Likes</p>
                <p><span>1.4K</span><br>Photos</p>
            </div>
        </div>
        <img class="bg bg-top" src="./src/images/bg-pattern-top.svg" alt="bg-top">
        <img class="bg bg-bottom" src="./src/images/bg-pattern-bottom.svg" alt="bg-button">
    </main>
</body>

</html>
