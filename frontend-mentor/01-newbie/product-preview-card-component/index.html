<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/globals.css">
    <title>Product preview card component</title>
</head>
<body>
    <main>
        <picture>
            <source media="(max-width: 620px)" srcset="./src/images/image-product-mobile.jpg">
            <img src="./src/images/image-product-desktop.jpg" alt="Desktop Image">
        </picture>
        <div class="product-info">
            <h2 class="product-type">Perfume</h2>
            <h1 class="product-title">Gabrielle essence eau de parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span>chanel</span></p>
            <p class="product-price">$149.99<span>$169.99</span></p>
            <button class="btn-add-to-card" aria-label="Add to cart"><img src="./src/images/icon-cart.svg" alt="Shopping cart icon">Add to Cart</button>
        </div>
    </main>
</body>
</html>
