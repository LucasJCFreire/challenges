<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="heroDescription">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <h2>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </h2>
        <div class="statistic">
          <div>
            <p>10k+</p>
            <p>Companies</p>
          </div>
          <div>
            <p>314</p>
            <p>Templates</p>
          </div>
          <div>
            <p>12M+</p>
            <p>Queries</p>
          </div>
        </div>
      </section>
      <picture>
        <source
          media="(min-width: 1120px)"
          srcset="./src/images/image-header-desktop.jpg"
        />
        <img
          src="./src/images/image-header-mobile.jpg"
          alt="image of people in the office"
        />
      </picture>
    </main>
  </body>
</html>
