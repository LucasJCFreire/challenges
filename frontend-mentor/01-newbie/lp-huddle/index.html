<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8bf6940f53.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/globals.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>huddle landing page - single section</title>
</head>

<body>
  <main>
    <div class="header">
      <a href="#" class="logo" aria-label="Go to home page" title="Go to home page">
        <img src="./src/images/logo.svg" alt="logo">
      </a>
    </div>

    <div class="home-image">
      <img src="./src/images/illustration-mockups.svg" alt="logo">
    </div>

    <div class="home-message">
      <h1>Build The Community<br>Your Fans Will Love</h1>
      <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</h2>
      <button aria-label="Register now to join the community" title="Register now to join the community">Register</button>
    </div>

    <div class="footer">
      <a href="#" aria-label="Visit our Facebook page (fictitious)" title="Visit our Facebook page (fictitious)"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" aria-label="Follow us on Twitter (fictitious)" title="Follow us on Twitter (fictitious)"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" aria-label="Follow us on Instagram (fictitious)" title="Follow us on Instagram (fictitious)"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </main>
</body>

</html>
