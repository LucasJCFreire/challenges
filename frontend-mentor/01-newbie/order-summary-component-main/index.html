<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Order summary component</title>
  </head>
  <body>
    <main>
      <img
        class="heroImage"
        src="./images/illustration-hero.svg"
        alt="image guy listening to music"
      />
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="icon music" />
        <div>
          <p class="text-plan">Annual Plan</p>
          <p class="price-plan">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btn-payment">Proceed to Payment</button>
      <a class="cancel" href="#">Cancel Order</a>
    </main>
  </body>
</html>
